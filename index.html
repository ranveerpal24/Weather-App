<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Predictor</title>

    <link rel="icon" href="https://i.pinimg.com/originals/77/0b/80/770b805d5c99c7931366c2e84e88f251.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css"/>
</head>

<body class="d-flex justify-content-center align-items-center" id="mainbody">
    <div class="container-fluid">
        <h1 class="text-center d-flex justify-content-center pt-3" id="heading">Weather App</h1>
        <div class="container mb-5">
            <div class="row mt-5">
                <div class="col-md-4"></div>
                <div class="weatherbox col-md-4 border border-secondary shadow p-4"
                    style="background-color:rgb(62, 169, 171); backdrop-filter: blur(10px); border-radius: 30px;">
                    <div class="d-flex justify-content-center align-items-center">
                        <i class="fa-solid fa-location-dot fa-2x me-2" style="color:white"></i>
                        <input type="text" placeholder="Search Location" class="form-control w-75 me-4"
                            style="font-family: EB Garamond, serif; font-size: small; background-color:white"
                            id="inputValue">
                        <button class="searchbutton btn btn-outline-secondary border px-3" onclick="search()"> <i
                                class=" fa-solid fa-magnifying-glass" style="color:white"></i> </button>
                    </div>
                    <div id="result">
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>

</body>

<script src="code.js"></script>

</html>
